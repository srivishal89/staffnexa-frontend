<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staffnexa – Job Application</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    font-family: 'Inter', sans-serif;
}
</style>
</head>

<body class="bg-gradient-to-br from-blue-900 to-blue-600 min-h-screen flex items-center justify-center">

<div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl p-8">

<!-- HEADER -->
<div class="flex justify-between items-center mb-6">
    <div>
        <h2 class="text-xl font-semibold">Staffnexa – Job Application</h2>
        <p class="text-gray-500 text-sm">Join our team of innovators and creators.</p>
    </div>

    <div class="flex gap-2">
        <button class="px-3 py-1 border rounded">English</button>
        <button class="px-3 py-1 border rounded">हिंदी</button>
    </div>
</div>

<hr class="mb-6">

<!-- FORM -->
<form id="applicationForm" class="grid grid-cols-2 gap-6">

<!-- First Name -->
<div>
<label class="text-sm">First Name *</label>
<input id="firstName" class="w-full border p-2 rounded mt-1" required>
</div>

<!-- Last Name -->
<div>
<label class="text-sm">Last Name *</label>
<input id="lastName" class="w-full border p-2 rounded mt-1" required>
</div>

<!-- Phone -->
<div>
<label class="text-sm">Phone *</label>
<input id="phone" class="w-full border p-2 rounded mt-1" required>
</div>

<!-- Applying For -->
<div>
<label class="text-sm">Applying For *</label>
<input id="position" class="w-full border p-2 rounded mt-1" required>
</div>

<!-- Location -->
<div>
<label class="text-sm">Location</label>
<input id="location" class="w-full border p-2 rounded mt-1">
</div>

<!-- Resume -->
<div>
<label class="text-sm">Upload Resume *</label>
<input type="file" id="resume" class="w-full border p-2 rounded mt-1" required>
<p class="text-xs text-gray-500 mt-1">PDF / DOC / JPG (Max 5MB)</p>
</div>

<!-- Terms Text -->
<div class="col-span-2">
<label class="text-sm">Terms & Conditions *</label>
<textarea class="w-full border p-3 rounded mt-1 text-sm h-24">
Accuracy of information is mandatory. By submitting this form, you consent to Staffnexa Talent Solutions collecting and processing your personal data for recruitment purposes only.
</textarea>
</div>

<!-- Checkbox -->
<div class="col-span-2 flex items-center gap-2">
<input type="checkbox" id="termsCheck" required>
<label class="text-sm">I accept the Terms & Conditions</label>
</div>

<!-- Buttons -->
<div class="col-span-2 flex gap-4 mt-4">
<button id="btn-submit" type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">
Submit
</button>

<button type="button" onclick="resetForm()" class="bg-gray-200 px-6 py-2 rounded">
Reset
</button>
</div>

</form>

</div>

<!-- SUCCESS MODAL -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
<div class="bg-white p-6 rounded text-center">
<h3 class="font-bold mb-3">Application Submitted</h3>
<button onclick="closeModal()" class="bg-blue-600 text-white px-4 py-2 rounded">Close</button>
</div>
</div>

<script>

const API = "https://staffnexa-backend.onrender.com/candidates";

// SUBMIT FUNCTION (ONLY LOGIC FIXED)
document.getElementById("applicationForm").addEventListener("submit", async function(e) {

    e.preventDefault();

    const btn = document.getElementById("btn-submit");

    // FormData for file upload
    const formData = new FormData();

    formData.append("name",
        document.getElementById("firstName").value + " " +
        document.getElementById("lastName").value
    );

    formData.append("phone", document.getElementById("phone").value);
    formData.append("role", document.getElementById("position").value);
    formData.append("location", document.getElementById("location").value);

    const file = document.getElementById("resume").files[0];
    if (file) {
        formData.append("resume", file);
    }

    btn.innerText = "Submitting...";
    btn.disabled = true;

    try {

        const res = await fetch(API, {
            method: "POST",
            body: formData
        });

        if (!res.ok) throw new Error("Error");

        const data = await res.json();

        console.log(data);

        document.getElementById("successModal").classList.remove("hidden");

    } catch (err) {
        console.log(err);
        alert("Error submitting form");
    }

    btn.innerText = "Submit";
    btn.disabled = false;
});

// RESET
function resetForm() {
    document.getElementById("applicationForm").reset();
}

// CLOSE MODAL
function closeModal() {
    document.getElementById("successModal").classList.add("hidden");
    resetForm();
}

</script>

</body>
</html>
