<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staffnexa ‚Äì Career Application</title>

  <style>
    /* SAME UI ‚Äî NO CHANGE */
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg-gradient-start: #f3f4f6;
      --bg-gradient-end: #e5e7eb;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --input-bg: #f9fafb;
      --input-focus-ring: rgba(79, 70, 229, 0.2);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2f3 0%, #dbeafe 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: var(--shadow-xl);
    }

    .header {
      padding: 30px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }

    form { padding: 30px; }

    .grid-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn {
      background: #4f46e5;
      color: white;
      flex: 2;
    }

    .reset-btn {
      flex: 1;
    }

    #msg {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }

    .success { background: #d4edda; color: green; display:block; }
    .error { background: #f8d7da; color: red; display:block; }
  </style>
</head>

<body>

<div class="container">

<div class="header">
  <h2>Staffnexa Careers</h2>
</div>

<form id="jobForm">

<div class="grid-row">
<input type="text" name="firstName" required placeholder="First Name">
<input type="text" name="lastName" required placeholder="Last Name">
</div>

<div class="grid-row">
<input type="tel" name="phone" required pattern="[0-9]{10}" maxlength="10"
oninput="this.value=this.value.replace(/[^0-9]/g,'')" placeholder="Phone">

<select name="role" required>
<option value="">Select Role</option>
<option>Housekeeping</option>
<option>Pantry</option>
<option>Security Guard</option>
<option>Helper</option>
<option>Supervisor</option>
</select>
</div>

<div class="grid-row">
<select name="location">
<option value="">Location</option>
<option>Noida</option>
<option>Delhi</option>
<option>Gurugram</option>
<option>Ghaziabad</option>
</select>

<input type="file" name="resume" required>
</div>

<div class="actions">
<button type="button" class="reset-btn" onclick="form.reset()">Reset</button>
<button type="submit" class="submit-btn" id="submitBtn">Submit</button>
</div>

<div id="msg"></div>

</form>
</div>

<script>

const API_URL = "https://staffnexa-backend.onrender.com/candidates";

const form = document.getElementById("jobForm");
const submitBtn = document.getElementById("submitBtn");
const msg = document.getElementById("msg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  submitBtn.disabled = true;
  msg.className = "";
  msg.innerHTML = "";

  const f = e.target;
  const fd = new FormData();

  const fullName = (f.firstName.value + " " + f.lastName.value).trim();

  fd.append("name", fullName);
  fd.append("phone", f.phone.value);
  fd.append("role", f.role.value);
  fd.append("location", f.location.value || "");
  fd.append("resume", f.resume.files[0]);

  try {

    const res = await fetch(API_URL, {
      method: "POST",
      body: fd
    });

    // üî• FIX START
    const text = await res.text();

    let data;
    try {
      data = JSON.parse(text);
    } catch (e) {
      console.error("Server returned HTML:", text);
      throw new Error("Server error (check backend logs)");
    }
    // üî• FIX END

    if (!res.ok) {
      throw new Error(data.error || "Submission failed");
    }

    msg.innerHTML = "‚úÖ Application submitted successfully";
    msg.className = "success";
    form.reset();

  } catch (err) {
    console.error(err);
    msg.innerHTML = "‚ùå " + err.message;
    msg.className = "error";
  }

  submitBtn.disabled = false;
});

</script>

</body>
</html>
