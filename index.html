<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staffnexa â€“ Job Application</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
    theme: {
        extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
                brand: {
                    50: '#eff6ff',
                    100: '#dbeafe',
                    500: '#3b82f6',
                    600: '#2563eb',
                    700: '#1d4ed8',
                    900: '#1e3a8a',
                }
            }
        }
    }
}
</script>

<style>
.custom-scrollbar::-webkit-scrollbar { width: 6px; }
.custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
.fade-in { animation: fadeIn 0.3s ease-in-out; }
@keyframes fadeIn { from {opacity:0} to {opacity:1} }
</style>

</head>

<body class="bg-gradient-to-br from-brand-900 via-brand-700 to-blue-500 min-h-screen flex items-center justify-center p-4">

<div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl overflow-hidden fade-in">

<!-- HEADER -->
<div class="border-b p-6 flex justify-between items-center">
<h1 class="text-xl font-bold">Staffnexa â€“ Job Application</h1>
</div>

<!-- FORM -->
<form id="applicationForm" class="p-6 grid md:grid-cols-2 gap-4">

<input name="name" required placeholder="First Name" class="border p-2 rounded">
<input name="lastname" required placeholder="Last Name" class="border p-2 rounded">

<input name="phone" required placeholder="Phone" class="border p-2 rounded">
<input name="role" required placeholder="Applying For" class="border p-2 rounded">

<input name="location" placeholder="Location" class="border p-2 rounded">

<!-- FILE -->
<div class="md:col-span-2">
<input type="file" name="resume" id="resume" required class="border p-2 w-full rounded">
</div>

<!-- TERMS -->
<div class="md:col-span-2 flex gap-2 items-center">
<input type="checkbox" required>
<span>I accept terms</span>
</div>

<!-- BUTTONS -->
<div class="md:col-span-2 flex gap-4">
<button id="submitBtn" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
Submit
</button>

<button type="button" onclick="resetForm()" class="border px-4 py-2 rounded">
Reset
</button>
</div>

</form>

</div>

<!-- SUCCESS MODAL -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
<div class="bg-white p-6 rounded text-center">
<h3 class="text-lg font-bold mb-3">Application Submitted</h3>
<button onclick="closeModal()" class="bg-blue-600 text-white px-4 py-2 rounded">Close</button>
</div>
</div>

<script>

const API = "https://staffnexa-backend.onrender.com/candidates";

// ðŸ”¥ SUBMIT (FIXED)
document.getElementById("applicationForm").addEventListener("submit", async function(e) {

    e.preventDefault();

    const form = e.target;
    const btn = document.getElementById("submitBtn");

    // ðŸ”¥ USE FORMDATA (IMPORTANT)
    const formData = new FormData(form);

    btn.innerText = "Submitting...";
    btn.disabled = true;

    try {

        const res = await fetch(API, {
            method: "POST",
            body: formData
        });

        if (!res.ok) throw new Error("Upload failed");

        const data = await res.json();

        console.log("Saved:", data);

        // SUCCESS
        document.getElementById("successModal").classList.remove("hidden");

        form.reset();

    } catch (err) {
        console.error(err);
        alert("Error submitting form");
    }

    btn.innerText = "Submit";
    btn.disabled = false;
});

// RESET
function resetForm() {
    document.getElementById("applicationForm").reset();
}

// CLOSE MODAL
function closeModal() {
    document.getElementById("successModal").classList.add("hidden");
}

</script>

</body>
</html>
