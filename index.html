<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staffnexa – Job Application</title>

  <style>
    :root {
      --primary: #5b6cff;
      --primary-hover: #4a5be0;
      --bg: #f4f6f8;
      --white: #ffffff;
      --text: #333333;
      --border: #ddd;
      --error: #d9534f;
      --success: #28a745;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: var(--white);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    /* Header & Language Toggle */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
      color: var(--primary);
    }

    .lang-toggle button {
      margin-left: 5px;
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: #f9f9f9;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .lang-toggle button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Form Grid */
    .row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    input, select, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
      transition: border 0.2s;
      background: #fff;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(91, 108, 255, 0.1);
    }

    /* File Input Styling */
    input[type="file"] {
      padding: 8px;
      background: #fafafa;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
      color: #666;
      font-size: 13px;
    }

    .note {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
      text-align: right;
    }

    /* Terms Checkbox */
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 6px;
    }

    .checkbox-row input {
      width: auto;
      margin: 0;
      cursor: pointer;
    }

    .checkbox-row label {
      margin: 0;
      font-weight: normal;
      cursor: pointer;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    button.submit {
      flex: 2;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.submit:hover {
      background: var(--primary-hover);
    }

    button.submit:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button.reset {
      flex: 1;
      background: white;
      border: 1px solid var(--border);
      color: #666;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button.reset:hover {
      background: #f0f0f0;
    }

    /* Message Box */
    #msg {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    .success { background: #e8f5e9; color: var(--success); display: block !important; }
    .error { background: #fdecea; color: var(--error); display: block !important; }

    /* Responsive */
    @media (max-width: 600px) {
      .row { flex-direction: column; gap: 0; }
      .field { margin-bottom: 15px; }
      .container { padding: 20px; margin: 20px auto; }
      .buttons { flex-direction: column; }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <h2 id="title">Staffnexa Application</h2>
      <div class="lang-toggle">
        <button id="btn-en" class="active" onclick="setLang('en')">English</button>
        <button id="btn-hi" onclick="setLang('hi')">हिंदी</button>
      </div>
    </div>

    <form id="jobForm">
      
      <!-- Name Section -->
      <div class="row">
        <div class="field">
          <label id="fnLbl" for="firstName">First Name *</label>
          <input type="text" id="firstName" name="firstName" required placeholder="Ex: Vishal" />
        </div>
        <div class="field">
          <label id="lnLbl" for="lastName">Last Name *</label>
          <input type="text" id="lastName" name="lastName" required placeholder="Ex: Srivastava" />
        </div>
      </div>

      <!-- Contact & Role Section -->
      <div class="row">
        <div class="field">
          <label id="phLbl" for="phone">Phone Number *</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            required 
            pattern="[0-9]{10}" 
            maxlength="10" 
            placeholder="9876543210"
            oninput="this.value=this.value.replace(/[^0-9]/g,'')" 
          />
        </div>
        <div class="field">
          <label id="roleLbl" for="role">Applying For *</label>
          <select id="role" name="role" required>
            <option value="">Select Role...</option>
            <option value="Housekeeping">Housekeeping</option>
            <option value="Pantry">Pantry</option>
            <option value="Security Guard">Security Guard</option>
            <option value="Helper">Helper</option>
            <option value="Supervisor">Supervisor</option>
          </select>
        </div>
      </div>

      <!-- Location & Resume -->
      <div class="row">
        <div class="field">
          <label id="locLbl" for="location">Location</label>
          <select id="location" name="location">
            <option value="">Select Location...</option>
            <option value="Noida">Noida</option>
            <option value="Delhi">Delhi</option>
            <option value="Gurugram">Gurugram</option>
            <option value="Ghaziabad">Ghaziabad</option>
          </select>
        </div>
        <div class="field">
          <label id="resLbl" for="resume">Upload Resume *</label>
          <input type="file" id="resume" name="resume" required accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" />
          <span class="note">PDF, DOC, JPG (Max 5MB)</span>
        </div>
      </div>

      <!-- Terms -->
      <div class="field">
        <label id="tcLbl">Terms & Conditions</label>
        <textarea id="tcText" readonly>Accuracy of information is mandatory. By submitting this form, you consent to Staffnexa Talent Solutions collecting and processing your personal data for recruitment purposes only.</textarea>
      </div>

      <div class="checkbox-row">
        <input type="checkbox" id="terms" required />
        <label for="terms" id="agreeLbl">I accept the Terms & Conditions</label>
      </div>

      <!-- Actions -->
      <div class="buttons">
        <button type="button" class="reset" onclick="resetForm()">Reset</button>
        <button type="submit" class="submit" id="submitBtn">Submit Application</button>
      </div>

      <div id="msg"></div>

    </form>
  </div>

  <script>
    // Configuration
    const API_URL = "https://staffnexa-backend.onrender.com/candidates";
    
    // Language Data
    const langData = {
      hi: {
        title: "Staffnexa – नौकरी आवेदन",
        fn: "पहला नाम *",
        ln: "अंतिम नाम *",
        ph: "मोबाइल नंबर *",
        role: "किस पद के लिए *",
        loc: "स्थान",
        res: "रिज़्यूमे अपलोड करें *",
        tc: "नियम और शर्तें",
        agree: "मैं नियम और शर्तें स्वीकार करता/करती हूँ",
        btn: "आवेदन जमा करें",
        tcText: "जानकारी की सटीकता अनिवार्य है। इस फॉर्म को जमा करके, आप Staffnexa Talent Solutions को केवल भर्ती उद्देश्यों के लिए आपकी जानकारी उपयोग करने की अनुमति देते हैं।"
      },
      en: {
        title: "Staffnexa – Job Application",
        fn: "First Name *",
        ln: "Last Name *",
        ph: "Phone Number *",
        role: "Applying For *",
        loc: "Location",
        res: "Upload Resume *",
        tc: "Terms & Conditions",
        agree: "I accept the Terms & Conditions",
        btn: "Submit Application",
        tcText: "Accuracy of information is mandatory. By submitting this form, you consent to Staffnexa Talent Solutions collecting and processing your personal data for recruitment purposes only."
      }
    };

    // Elements
    const form = document.getElementById("jobForm");
    const submitBtn = document.getElementById("submitBtn");
    const msg = document.getElementById("msg");

    // Language Switcher Logic
    function setLang(lang) {
      const d = langData[lang];
      
      // Update Text
      document.getElementById('title').innerText = d.title;
      document.getElementById('fnLbl').innerText = d.fn;
      document.getElementById('lnLbl').innerText = d.ln;
      document.getElementById('phLbl').innerText = d.ph;
      document.getElementById('roleLbl').innerText = d.role;
      document.getElementById('locLbl').innerText = d.loc;
      document.getElementById('resLbl').innerText = d.res;
      document.getElementById('tcLbl').innerText = d.tc;
      document.getElementById('agreeLbl').innerText = d.agree;
      document.getElementById('tcText').value = d.tcText;
      submitBtn.innerText = d.btn;

      // Update Button Styles
      document.getElementById('btn-en').className = lang === 'en' ? 'active' : '';
      document.getElementById('btn-hi').className = lang === 'hi' ? 'active' : '';
    }

    // Reset Helper
    function resetForm() {
      form.reset();
      msg.className = '';
      msg.innerHTML = '';
      submitBtn.disabled = false;
    }

    // Form Submission Logic
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // UI Loading State
      submitBtn.disabled = true;
      const originalText = submitBtn.innerText;
      submitBtn.innerText = "Sending...";
      msg.className = '';
      msg.innerHTML = '';

      // Prepare Data
      // Note: The backend expects "name", so we combine First + Last
      const f = e.target;
      const fd = new FormData();
      
      const fullName = (f.firstName.value.trim() + " " + f.lastName.value.trim()).trim();
      
      fd.append("name", fullName);
      fd.append("phone", f.phone.value);
      fd.append("role", f.role.value);
      fd.append("location", f.location.value || "");
      fd.append("resume", f.resume.files[0]);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: fd
        });

        if (!res.ok) {
          throw new Error("Server responded with error");
        }

        // Success
        msg.innerHTML = "✅ Application submitted successfully! We will contact you soon.";
        msg.className = "success";
        form.reset();

      } catch (err) {
        console.error(err);
        // Error
        msg.innerHTML = "❌ Submission failed. Please check your internet or try again later.";
        msg.className = "error";
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerText = originalText;
      }
    });
  </script>

</body>
</html>
