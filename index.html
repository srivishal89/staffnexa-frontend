<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staffnexa – Job Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #5b6cff;
      color: #fff;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .success {
      margin-top: 15px;
      color: green;
      text-align: center;
    }

    .error {
      margin-top: 15px;
      color: red;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Staffnexa – Job Application</h1>

    <form id="jobForm" enctype="multipart/form-data">

      <label>Full Name</label>
      <input type="text" name="name" required />

      <label>Phone Number</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        required
        maxlength="10"
        inputmode="numeric"
        pattern="[0-9]*"
        oninput="this.value=this.value.replace(/[^0-9]/g,'')"
        placeholder="10 digit mobile number"
      />

      <label>Job Role</label>
      <select name="role" required>
        <option value="">Select role</option>
        <option>Housekeeping</option>
        <option>Pantry</option>
        <option>Security Guard</option>
        <option>Helper</option>
        <option>Supervisor</option>
      </select>

      <label>Location</label>
      <select name="location" required>
        <option value="">Select location</option>
        <option>Noida</option>
        <option>Delhi</option>
        <option>Gurugram</option>
        <option>Ghaziabad</option>
      </select>

      <label>Upload Resume (optional)</label>
      <input type="file" name="resume" accept=".pdf,.doc,.docx" />

      <button type="submit" id="submitBtn">Submit Application</button>

      <div id="msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('jobForm');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      msg.innerHTML = '';
      btn.disabled = true;
      btn.innerText = 'Submitting...';

      const formData = new FormData(form);

      try {
        const res = await fetch(
          'https://staffnexa-backend.onrender.com/candidates',
          {
            method: 'POST',
            body: formData
          }
        );

        if (!res.ok) throw new Error();

        msg.innerHTML = '<div class="success">Application submitted successfully!</div>';
        form.reset();

      } catch (err) {
        msg.innerHTML = '<div class="error">Server not reachable. Try again.</div>';
      }

      btn.disabled = false;
      btn.innerText = 'Submit Application';
    });
  </script>

</body>
</html>
