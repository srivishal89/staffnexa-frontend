<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staffnexa â€“ Job Application</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
    theme: {
        extend: {
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            },
            colors: {
                brand: {
                    500: '#3b82f6',
                    600: '#2563eb',
                    700: '#1d4ed8',
                    900: '#1e3a8a',
                }
            }
        }
    }
}
</script>

</head>

<body class="bg-gradient-to-br from-brand-900 via-brand-700 to-blue-500 min-h-screen flex items-center justify-center p-4 text-slate-800">

<div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl p-6">

<h2 class="text-xl font-bold mb-6 text-center">Staffnexa Job Application</h2>

<form id="applicationForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">

<input type="text" name="name" placeholder="Full Name" required class="border p-2 rounded">
<input type="text" name="phone" placeholder="Phone" required class="border p-2 rounded">
<input type="text" name="role" placeholder="Applying For" required class="border p-2 rounded">
<input type="text" name="location" placeholder="Location" class="border p-2 rounded">

<div class="md:col-span-2">
<input type="file" name="resume" required class="border p-2 w-full rounded">
</div>

<div class="md:col-span-2 flex items-center gap-2">
<input type="checkbox" required>
<span>I accept terms</span>
</div>

<div class="md:col-span-2 flex gap-4">
<button id="submitBtn" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
Submit
</button>

<button type="button" onclick="resetForm()" class="border px-4 py-2 rounded">
Reset
</button>
</div>

</form>

</div>

<!-- SUCCESS MODAL -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">

<div class="bg-white p-6 rounded shadow text-center">
<h3 class="text-lg font-bold mb-3">Application Submitted</h3>
<button onclick="closeModal()" class="bg-blue-600 text-white px-4 py-2 rounded">
Close
</button>
</div>

</div>

<script>

const API = "https://staffnexa-backend.onrender.com/candidates";

// SUBMIT FORM
document.getElementById("applicationForm").addEventListener("submit", async function(e) {

    e.preventDefault();

    const form = e.target;
    const btn = document.getElementById("submitBtn");

    const formData = new FormData(form);

    btn.innerText = "Submitting...";
    btn.disabled = true;

    try {

        const res = await fetch(API, {
            method: "POST",
            body: formData
        });

        if (!res.ok) throw new Error("Failed");

        const data = await res.json();

        console.log("Saved:", data);

        document.getElementById("successModal").classList.remove("hidden");

        form.reset();

    } catch (err) {
        console.log(err);
        alert("Error submitting form");
    }

    btn.innerText = "Submit";
    btn.disabled = false;
});

// RESET
function resetForm() {
    document.getElementById("applicationForm").reset();
}

// CLOSE MODAL
function closeModal() {
    document.getElementById("successModal").classList.add("hidden");
}

</script>

</body>
</html>
