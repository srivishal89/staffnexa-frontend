<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staffnexa – Enterprise Application</title>

  <style>
    :root {
      /* Enterprise Palette */
      --primary: #2563eb;       /* Royal Blue */
      --primary-dark: #1e40af;  /* Darker Blue */
      --bg-body: #f1f5f9;       /* Light Slate Bg */
      --bg-card: #ffffff;
      --text-main: #0f172a;     /* Dark Slate */
      --text-secondary: #64748b;/* Muted Slate */
      --border: #e2e8f0;
      --input-bg: #f8fafc;
      --success-bg: #dcfce7;
      --success-text: #166534;
      --error-bg: #fee2e2;
      --error-text: #991b1b;
      --radius: 8px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }

    .main-wrapper {
      width: 100%;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border-top: 5px solid var(--primary); /* Corporate Accent */
      overflow: hidden;
    }

    /* Header Styling */
    .header {
      padding: 24px 32px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: -0.01em;
    }

    /* Modern Segmented Control for Language */
    .lang-toggle {
      background: var(--bg-body);
      padding: 4px;
      border-radius: 6px;
      display: flex;
      border: 1px solid var(--border);
    }

    .lang-toggle button {
      background: transparent;
      border: none;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lang-toggle button.active {
      background: var(--bg-card);
      color: var(--primary);
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* Form Layout */
    form {
      padding: 32px;
    }

    .grid-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    input, select, textarea {
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 15px;
      color: var(--text-main);
      transition: all 0.2s ease;
      width: 100%;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      background: #fff;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    /* File Input Specifics */
    input[type="file"] {
      padding: 10px;
      background: #fff;
      border: 1px dashed var(--border);
    }
    
    textarea {
      resize: vertical;
      min-height: 90px;
      font-family: inherit;
    }

    .note {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 6px;
      text-align: right;
      font-style: italic;
    }

    /* Terms Section */
    .terms-box {
      margin-top: 10px;
      padding: 16px;
      background: var(--bg-body);
      border-radius: 6px;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .terms-box input {
      width: 20px;
      height: 20px;
      cursor: pointer;
      margin: 0;
    }

    .terms-box label {
      margin: 0;
      font-size: 14px;
      text-transform: none;
      color: var(--text-main);
      cursor: pointer;
      font-weight: 500;
    }

    /* Action Buttons */
    .actions {
      margin-top: 32px;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    button.submit-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      flex: 2;
      transition: background 0.2s;
      box-shadow: 0 2px 4px rgba(37, 99, 235, 0.3);
    }

    button.submit-btn:hover {
      background: var(--primary-dark);
      box-shadow: 0 4px 6px rgba(37, 99, 235, 0.4);
    }

    button.submit-btn:disabled {
      opacity: 0.7;
      cursor: wait;
      box-shadow: none;
    }

    button.reset-btn {
      background: white;
      color: var(--text-secondary);
      border: 1px solid var(--border);
      padding: 14px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      flex: 1;
      transition: all 0.2s;
    }

    button.reset-btn:hover {
      background: var(--bg-body);
      color: var(--text-main);
      border-color: #cbd5e1;
    }

    /* Message Area */
    #msg {
      margin-top: 24px;
      padding: 16px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      display: none;
    }
    
    .success { 
      background: var(--success-bg); 
      color: var(--success-text); 
      border: 1px solid #bbf7d0; 
      display: block !important; 
    }
    
    .error { 
      background: var(--error-bg); 
      color: var(--error-text); 
      border: 1px solid #fecaca; 
      display: block !important; 
    }

    /* Mobile Responsiveness */
    @media (max-width: 640px) {
      body {
        background: #fff;
        display: block;
        padding: 0;
      }
      .main-wrapper {
        padding: 0;
      }
      .container {
        border-radius: 0;
        box-shadow: none;
        border-top: none;
        border-bottom: 2px solid var(--border);
      }
      .grid-row {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .actions {
        flex-direction: column-reverse;
      }
      button.reset-btn, button.submit-btn {
        width: 100%;
        flex: auto;
      }
    }
  </style>
</head>

<body>

  <div class="main-wrapper">
    <div class="container">
      
      <!-- Header -->
      <div class="header">
        <h2 id="title">Staffnexa Application</h2>
        <div class="lang-toggle">
          <button id="btn-en" class="active" onclick="setLang('en')">English</button>
          <button id="btn-hi" onclick="setLang('hi')">हिंदी</button>
        </div>
      </div>

      <form id="jobForm">
        
        <!-- Row 1: Name -->
        <div class="grid-row">
          <div class="form-group">
            <label id="fnLbl" for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Ex: Vishal" />
          </div>
          <div class="form-group">
            <label id="lnLbl" for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Ex: Srivastava" />
          </div>
        </div>

        <!-- Row 2: Contact & Role -->
        <div class="grid-row">
          <div class="form-group">
            <label id="phLbl" for="phone">Phone Number *</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              required 
              pattern="[0-9]{10}" 
              maxlength="10" 
              placeholder="9876543210"
              oninput="this.value=this.value.replace(/[^0-9]/g,'')" 
            />
          </div>
          <div class="form-group">
            <label id="roleLbl" for="role">Applying For *</label>
            <select id="role" name="role" required>
              <option value="">Select Role...</option>
              <option value="Housekeeping">Housekeeping</option>
              <option value="Pantry">Pantry</option>
              <option value="Security Guard">Security Guard</option>
              <option value="Helper">Helper</option>
              <option value="Supervisor">Supervisor</option>
            </select>
          </div>
        </div>

        <!-- Row 3: Location & Resume -->
        <div class="grid-row">
          <div class="form-group">
            <label id="locLbl" for="location">Location</label>
            <select id="location" name="location">
              <option value="">Select Location...</option>
              <option value="Noida">Noida</option>
              <option value="Delhi">Delhi</option>
              <option value="Gurugram">Gurugram</option>
              <option value="Ghaziabad">Ghaziabad</option>
            </select>
          </div>
          <div class="form-group">
            <label id="resLbl" for="resume">Upload Resume *</label>
            <input type="file" id="resume" name="resume" required accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" />
            <span class="note">PDF, DOC, JPG (Max 5MB)</span>
          </div>
        </div>

        <!-- Terms Section -->
        <div class="form-group">
          <label id="tcLbl">Terms & Conditions</label>
          <textarea id="tcText" readonly>Accuracy of information is mandatory. By submitting this form, you consent to Staffnexa Talent Solutions collecting and processing your personal data for recruitment purposes only.</textarea>
        </div>

        <div class="terms-box">
          <input type="checkbox" id="terms" required />
          <label for="terms" id="agreeLbl">I accept the Terms & Conditions</label>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
          <button type="submit" class="submit-btn" id="submitBtn">Submit Application</button>
        </div>

        <div id="msg"></div>

      </form>
    </div>
  </div>

  <script>
    // Configuration
    const API_URL = "https://staffnexa-backend.onrender.com/candidates";
    
    // Language Data
    const langData = {
      hi: {
        title: "Staffnexa – नौकरी आवेदन",
        fn: "पहला नाम *",
        ln: "अंतिम नाम *",
        ph: "मोबाइल नंबर *",
        role: "किस पद के लिए *",
        loc: "स्थान",
        res: "रिज़्यूमे अपलोड करें *",
        tc: "नियम और शर्तें",
        agree: "मैं नियम और शर्तें स्वीकार करता/करती हूँ",
        btn: "आवेदन जमा करें",
        tcText: "जानकारी की सटीकता अनिवार्य है। इस फॉर्म को जमा करके, आप Staffnexa Talent Solutions को केवल भर्ती उद्देश्यों के लिए आपकी जानकारी उपयोग करने की अनुमति देते हैं।"
      },
      en: {
        title: "Staffnexa – Job Application",
        fn: "First Name *",
        ln: "Last Name *",
        ph: "Phone Number *",
        role: "Applying For *",
        loc: "Location",
        res: "Upload Resume *",
        tc: "Terms & Conditions",
        agree: "I accept the Terms & Conditions",
        btn: "Submit Application",
        tcText: "Accuracy of information is mandatory. By submitting this form, you consent to Staffnexa Talent Solutions collecting and processing your personal data for recruitment purposes only."
      }
    };

    // Elements
    const form = document.getElementById("jobForm");
    const submitBtn = document.getElementById("submitBtn");
    const msg = document.getElementById("msg");

    // Language Switcher Logic
    function setLang(lang) {
      const d = langData[lang];
      
      // Update Text
      document.getElementById('title').innerText = d.title;
      document.getElementById('fnLbl').innerText = d.fn;
      document.getElementById('lnLbl').innerText = d.ln;
      document.getElementById('phLbl').innerText = d.ph;
      document.getElementById('roleLbl').innerText = d.role;
      document.getElementById('locLbl').innerText = d.loc;
      document.getElementById('resLbl').innerText = d.res;
      document.getElementById('tcLbl').innerText = d.tc;
      document.getElementById('agreeLbl').innerText = d.agree;
      document.getElementById('tcText').value = d.tcText;
      submitBtn.innerText = d.btn;

      // Update Button Styles
      document.getElementById('btn-en').className = lang === 'en' ? 'active' : '';
      document.getElementById('btn-hi').className = lang === 'hi' ? 'active' : '';
    }

    // Reset Helper
    function resetForm() {
      form.reset();
      msg.className = '';
      msg.innerHTML = '';
      submitBtn.disabled = false;
    }

    // Form Submission Logic
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // UI Loading State
      submitBtn.disabled = true;
      const originalText = submitBtn.innerText;
      submitBtn.innerText = "Sending...";
      msg.className = '';
      msg.innerHTML = '';

      // Prepare Data
      // Note: The backend expects "name", so we combine First + Last
      const f = e.target;
      const fd = new FormData();
      
      const fullName = (f.firstName.value.trim() + " " + f.lastName.value.trim()).trim();
      
      fd.append("name", fullName);
      fd.append("phone", f.phone.value);
      fd.append("role", f.role.value);
      fd.append("location", f.location.value || "");
      fd.append("resume", f.resume.files[0]);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: fd
        });

        if (!res.ok) {
          throw new Error("Server responded with error");
        }

        // Success
        msg.innerHTML = "✅ Application submitted successfully! We will contact you soon.";
        msg.className = "success";
        form.reset();

      } catch (err) {
        console.error(err);
        // Error
        msg.innerHTML = "❌ Submission failed. Please check your internet or try again later.";
        msg.className = "error";
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerText = originalText;
      }
    });
  </script>

</body>
</html>
