<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffnexa â€“ Job Application</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

<body class="bg-gradient-to-br from-brand-900 via-brand-700 to-blue-500 min-h-screen flex items-center justify-center p-4 antialiased text-slate-800">

<div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl overflow-hidden fade-in">
        
<div class="border-b border-slate-100 p-6 md:p-8 flex flex-col md:flex-row justify-between items-center gap-4">
    <div>
        <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Staffnexa â€“ Job Application</h1>
        <p class="text-slate-500 text-sm mt-1">Join our team of innovators and creators.</p>
    </div>
</div>

<form id="applicationForm" class="p-6 md:p-8" onsubmit="handleSubmit(event)">
            
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

<input type="text" id="firstName" required placeholder="First Name" class="border p-2 rounded">
<input type="text" id="lastName" required placeholder="Last Name" class="border p-2 rounded">

<input type="tel" id="phone" required placeholder="Phone" class="border p-2 rounded">
<input type="text" id="position" required placeholder="Applying For" class="border p-2 rounded">

<input type="text" id="location" placeholder="Location" class="border p-2 rounded">

<div class="md:col-span-2">
<input type="file" id="resume" required class="border p-2 w-full rounded">
</div>

</div>

<div class="mb-8 flex items-center">
<input type="checkbox" id="termsCheck" required>
<label class="ml-2 text-sm">I accept Terms & Conditions</label>
</div>

<div class="flex gap-4">
<button type="submit" id="btn-submit" class="bg-blue-600 text-white px-4 py-2 rounded">
Submit
</button>

<button type="button" onclick="resetForm()" class="border px-4 py-2 rounded">
Reset
</button>
</div>

</form>
</div>

<!-- SUCCESS MODAL -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
<div class="bg-white p-6 rounded text-center">
<h3 class="text-lg font-bold mb-3">Application Submitted</h3>
<button onclick="closeModal()" class="bg-blue-600 text-white px-4 py-2 rounded">
Close
</button>
</div>
</div>

<script>

const API = "https://staffnexa-backend.onrender.com/candidates";

// ðŸ”¥ ONLY CHANGE IS HERE
async function handleSubmit(e) {

    e.preventDefault();

    const btn = document.getElementById('btn-submit');
    const originalText = btn.innerHTML;

    const formData = new FormData();

    // Map fields
    formData.append("name", document.getElementById("firstName").value + " " + document.getElementById("lastName").value);
    formData.append("phone", document.getElementById("phone").value);
    formData.append("role", document.getElementById("position").value);
    formData.append("location", document.getElementById("location").value);

    // File
    const fileInput = document.getElementById("resume");
    if (fileInput.files.length > 0) {
        formData.append("resume", fileInput.files[0]);
    }

    // Loading UI (same style)
    btn.innerHTML = `
    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
    </svg> Processing...`;

    btn.disabled = true;

    try {

        const res = await fetch(API, {
            method: "POST",
            body: formData
        });

        if (!res.ok) throw new Error("Upload failed");

        const data = await res.json();

        console.log("Saved:", data);

        document.getElementById('successModal').classList.remove('hidden');

    } catch (err) {
        console.error(err);
        alert("Error submitting form");
    }

    btn.innerHTML = originalText;
    btn.disabled = false;
}

function closeModal() {
    document.getElementById('successModal').classList.add('hidden');
    resetForm();
}

function resetForm() {
    document.getElementById('applicationForm').reset();
}

</script>

</body>
</html>
